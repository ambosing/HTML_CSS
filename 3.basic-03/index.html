<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <!-- Heading 태그는 주로 웹페이지에 표시하려는 제목 -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>

    <!--수평선 태그-->
    <hr style="border: 1px solid blue" />

    <p>p</p>
    <p>hello hello hello</p>

    <pre>
hello
        
        hello

        hello
    </pre>

    <!--순서가 있는 목록-->
    <ol>
      <li>John</li>
      <li>Han</li>
    </ol>

    <ol reversed>
      <li>John</li>
      <li>Han</li>
    </ol>

    <ol start="3">
      <li>John</li>
      <li>Han</li>
    </ol>

    <ol type="a">
      <li>John</li>
      <li>Han</li>
    </ol>

    <!--순서가 없는 목록-->
    <ul>
      <li>John</li>
      <li>Han</li>
    </ul>

    <ul type="square">
      <li>John</li>
      <li>Han</li>
    </ul>

    <!--설명 목록-->
    <dl>
      <dt>John</dt>
      <dd>-John은 누구 입니다.</dd>
    </dl>
  </body>
</html>
